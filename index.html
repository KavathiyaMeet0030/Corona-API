<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORONA API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .p3{
            padding: 10px 50px;
        }
        .b1{
            border-radius: 30px;
            background-color: rgb(234, 240, 240);
        }
        th{
            background-color: rgb(168, 168, 162);
            border-radius: 30px;
            
        }
        td{
            background-color: rgb(190, 205, 194);
            border-radius: 30px;
        }
    </style>
</head>
<body>


    <header>
         <div class="container-fluid">
             <div class="col-12 d-flex p-3 ">
                 <div class="col-4 justify-content-center" style="margin-left: 20px;">
                     <img src="logo.svg" alt="logo">
                 </div>
                 <div class=" col-4 justify-content-center py-4 fs-4 fw-bold">
                    <ul class="list-unstyled d-flex justify-content-between">
                         <li >Home</li>
                         <li >State</li>
                         <li >About</li>
                         <li >Contect</li>
                    </ul>
                 </div>
             </div>
         </div>
    </header>


    <main class="p5 container text-white">
  
         <div class="p-5 b1">
            <table class="p-5 " style=" margin: auto;">

                <thead class="fw-bold fs-5">
                    
                   <tr>
                       <th class="p3 mb-3">State</th>
                       <th class="p3">Active Case</th>
                       <th class="p3">Last-Update Date</th>
                       <th class="p3">Confirmed</th>
                       <th class="p3">Deaths</th>
                   </tr>
                       
                 <tbody class="text-dark fw-bold" id="corona">
                    <!-- <tr>
                        <td class=" p3" id="state"></td>
                        <td class=" p3" id="activecase"></td>
                        <td class=" p3" id="last-update"></td>
                        <td class=" p3" id="confirmed"></td>
                        <td class=" p3" id="death"></td>
                     </tr> -->
                 </tbody>  
                   
                       

                </thead>
  
            </table>
         </div>
          

          

    </main>

    

   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
